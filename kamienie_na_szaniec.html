<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamienie na szaniec</title>
    <style>
        body {
            font-size: 12px;
        }
        .video {
            display: inline-block;
            margin: 5px;
            text-align: center;
            width: 150px;
        }
        .thumbnail {
            width: 100px;
            height: auto;
            cursor: pointer;
        }
        .title {
            margin-top: 5px;
            font-weight: bold;
            font-size: 10px;
        }
        h1 {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>KAMIENIE NA SZANIEC</h1>
    <div id="videos"></div>

    <script>
        async function fetchVideos() {
            const apiKey = 'AIzaSyBuAwhfmeORQaN5LREon83VozFLRaaYfls';
            const query = 'kamienie na szaniec streszczenie';
            const maxResults = 3;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&maxResults=${maxResults}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayVideos(data.items);
            } catch (error) {
                console.error('Error fetching videos:', error);
            }
        }

        function displayVideos(videos) {
            const videosContainer = document.getElementById('videos');
            videos.forEach(video => {
                const videoId = video.id.videoId;
                const thumbnailUrl = video.snippet.thumbnails.high.url;
                const title = video.snippet.title;

                const videoElement = document.createElement('div');
                videoElement.className = 'video';

                const thumbnailElement = document.createElement('img');
                thumbnailElement.src = thumbnailUrl;
                thumbnailElement.className = 'thumbnail';
                thumbnailElement.onclick = () => {
                    window.location.href = `https://www.youtube.com/watch?v=${videoId}`;
                };

                const titleElement = document.createElement('div');
                titleElement.className = 'title';
                titleElement.textContent = title;

                videoElement.appendChild(thumbnailElement);
                videoElement.appendChild(titleElement);
                videosContainer.appendChild(videoElement);
            });
        }

        fetchVideos();
    </script>
</body>
</html>
